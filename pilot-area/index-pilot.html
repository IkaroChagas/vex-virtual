<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-pilot.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX virtual - Área do Piloto</title>
</head>

<body>

    <header>
        <h1>Selecione sua base</h1>
    </header>

    <main>
        <div class="container-briefing">
            <select name="FBO Itens" size="3">
                <option value="0">Pampulha - (SBBH)</option>
                <option value="1">Bacacheri - (SBBI)</option>
                <option value="2">Macapá - (SBMQ)</option>
            </select>
        </div>
        <br>
        <div class="fbo-header">
            <h2>FBO Briefing (Fixed Base Operator)</h2>
        </div>
        <br>
        <div class="fbo-items">
            <select name="FBO Itens" size="4" multiple="multiple">
                <option value="fuel-service">Abastecimento</option>
                <option value="runway-lights">Balizamento da pista</option>
                <option value="ground-power">GPU</option>
                <option value="ATC-service">ATC no aerodromo</option>
            </select>
        </div>
        <div class="info">
            <p>Atenção: para selecionar mais de um item segure a tecla CTRL</p>
        </div>
        <br><br>
        <div class="input">
            <p>Outro? Especifique:</p> <input id="inputValue" type="text">
        </div>
        <div class="sendInfo">
            <h3>Clique abaixo para enviar os dados para o despacho operacional</h3>
        </div>
        <div class="buttons">
            <button id="sendInfo">Enviar</button>
            <button onclick="history.back()">Voltar</button>
        </div>

    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script-pilot.js"></script>
</body>
